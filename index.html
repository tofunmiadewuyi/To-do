<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div id="user">
        <p class="username"><span id="name">Tofunmi</span>'s</p>
        <h1>To-do List</h1>
      </div>
      <div id="profile">
        <img src="/svgs/profile.svg" alt="profile">
      </div>
    </div>
    <di3wq  v class="new-task">
      <input type="text" placeholder="Add a new task">
      <button id="submit" type="submit">
        <img src="/svgs/return.svg">
      </button>
    </div>
    <div class="tab-container">
      <div class="tab">All</div>
      <div class="tab">Pending</div>
      <div class="tab">Completed</div>
    </div>
    <div class="task-list">
      <div class="task">
        <input type="check" id="task1">
        <label for="task1">
          <p>Renew gym membership</p>
        </label>
        <button class="task-options">
          <img src="svgs/options1.svg" alt="options">
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
